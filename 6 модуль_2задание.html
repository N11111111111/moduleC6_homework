<button class="btn j-btn-test">
  Узнать размер вашего экрана
</button>

<style>
  .result {
  display: flex;
  flex-wrap;
  width: 500px;
}
 .btn {
  padding: 10;
  background-color: transparent;
  border: none;
  outline: none;
  -webkit-tap-highlight-color: transparent;
  box-shadow: none;
  cursor: pointer;
  margin: 10px 0px;
  padding: 10px 15px;
  border-radius: 1px;
  font-size: 12px;
  line-height: 15px;
  text-transform: uppercase;
  color: white;
  background: #315efb;
  transition: 0.3s;
      }
 </style>

  <script>
  const btn = document.querySelector('.j-btn-test');

  btn.addEventListener("click", () => {
  let widthp  =  window.innerWidth;
  let heightp = window.innerHeight;
  let width  =  document.documentElement.clientWidth;
  let height = document.documentElement.clientHeight;
  alert(`Размер Вашего экрана
с учётом полосы прокрутки: ширина = ${width}, высота = ${heightp},
без полосы прокрутки: ширина = ${width}, высота = ${height}`);
        });

  </script>
